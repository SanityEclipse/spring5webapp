<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Spring Framework Book Shop Application</title>
</head>
<body>
	<h1>Product List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">Steven</td>
			<td th:text="${author.lastName}">Urkel</td>
		</tr>
	</table>
</body>
</html>
